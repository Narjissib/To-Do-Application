<div class="container">
    <h1>My TO-DO Application</h1>
    <hr>
    <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
      <div class="form-group input-group">
        <label for="task" class="sr-only">Task</label>
        <input type="text" class="form-control" id="task" placeholder="Enter task" ngModel name="task" required>
        <div class="input-group-append">
          <button [disabled]="taskForm.invalid" id="submitButton" type="submit" class="btn btn-orange">
            +
          </button>
        </div>
      </div>
      <!-- Message d'erreur avec icÃ´ne -->
      <small *ngIf="taskForm.invalid && taskForm.dirty" id="errorMessage" class="form-text text-danger">
        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
        Required field.
      </small>
    </form>
    <hr>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Task</th>
          <th scope="col">Completed</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of taskArray; index as i" [ngClass]="{'completed': t.isCompleted}">
          <td>{{ t.taskName }}</td>
          <td>
            <input 
              (change)="onCheck(i)" 
              id="myCheckBox" 
              type="checkbox" 
              [checked]="t.isCompleted">
          </td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="onDelete(i)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
